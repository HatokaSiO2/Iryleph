<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iryleph - 개인 블로그</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.6/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #578FCA;
            --sky-blue: #87CEEB;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --text-dark: #2C3E50;
            --text-light: #6C757D;
            --shadow: rgba(87, 143, 202, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --white: #1a1a1a;
            --light-gray: #2d2d2d;
            --text-dark: #E9ECEF;
            --text-light: #ADB5BD;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
            background-color: var(--white);
            color: var(--text-dark);
            line-height: 1.6;
            transition: var(--transition);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background-color: var(--white);
            border-bottom: 1px solid var(--light-gray);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: var(--transition);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .logo:hover {
            color: var(--sky-blue);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: var(--transition);
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            padding: 2rem 0;
        }

        .blog-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .blog-title h1 {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .blog-title p {
            font-size: 1.2rem;
            color: var(--text-light);
            font-weight: 400;
        }

        /* Search */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-container {
            position: relative;
            max-width: 500px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--light-gray);
            border-radius: 25px;
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--white);
            color: var(--text-dark);
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(87, 143, 202, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-size: 1.1rem;
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .post-card {
            background-color: var(--white);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px var(--shadow);
            transition: var(--transition);
            border: 1px solid var(--light-gray);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 1rem;
        }

        .post-date {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .post-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
            line-height: 1.4;
        }

        .post-title a {
            color: inherit;
            text-decoration: none;
            transition: var(--transition);
        }

        .post-title a:hover {
            color: var(--primary-color);
        }

        .post-excerpt {
            color: var(--text-light);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--sky-blue);
            color: var(--white);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        .no-posts {
            text-align: center;
            padding: 3rem 0;
            color: var(--text-light);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .blog-title h1 {
                font-size: 2.5rem;
            }

            .blog-title p {
                font-size: 1rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .post-card {
                padding: 1.25rem;
            }

            .header-content {
                padding: 0.75rem 0;
            }

            .logo {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .blog-title h1 {
                font-size: 2rem;
            }

            .search-input {
                padding: 0.875rem 0.875rem 0.875rem 2.5rem;
            }

            .search-icon {
                left: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Iryleph</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="blog-title">
                <h1>Iryleph</h1>
                <p>개발과 일상의 기록</p>
            </div>

            <div class="search-section">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" class="search-input" id="searchInput" placeholder="포스트 검색...">
                </div>
            </div>

            <div id="postsContainer">
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <p>포스트를 불러오는 중...</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Theme Management
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;
        const themeIcon = themeToggle.querySelector('i');

        // Load saved theme
        const savedTheme = localStorage.getItem('theme') || 'light';
        setTheme(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            setTheme(newTheme);
            localStorage.setItem('theme', newTheme);
        });

        function setTheme(theme) {
            body.setAttribute('data-theme', theme);
            themeIcon.className = theme === 'dark' ? 'fas fa-sun' : 'fas fa-moon';
        }

        // Posts Management
        let allPosts = [];
        let displayedPosts = [];

        // Sample posts data (replace with actual markdown loading)
        const samplePosts = [
            {
                title: "첫 번째 포스트",
                date: "2024-01-15",
                excerpt: "블로그를 시작하게 된 계기와 앞으로의 계획에 대해 이야기합니다.",
                tags: ["일상", "시작"],
                filename: "first-post.md"
            },
            {
                title: "JavaScript 비동기 처리 완벽 가이드",
                date: "2024-01-10",
                excerpt: "Promise, async/await, 그리고 비동기 처리의 모든 것을 다룹니다.",
                tags: ["JavaScript", "개발", "비동기"],
                filename: "javascript-async.md"
            },
            {
                title: "React 성능 최적화 팁",
                date: "2024-01-05",
                excerpt: "React 애플리케이션의 성능을 향상시키는 다양한 방법들을 소개합니다.",
                tags: ["React", "성능", "최적화"],
                filename: "react-optimization.md"
            },
            {
                title: "웹 접근성의 중요성",
                date: "2024-01-01",
                excerpt: "모든 사용자가 웹을 이용할 수 있도록 하는 웹 접근성에 대해 알아봅니다.",
                tags: ["접근성", "웹개발", "UX"],
                filename: "web-accessibility.md"
            }
        ];

        // Load posts from markdown files
        async function loadPosts() {
            const postsContainer = document.getElementById('postsContainer');
            
            try {
                // In a real implementation, you would fetch the list of markdown files
                // from your posts directory. For now, we'll use the sample data
                allPosts = samplePosts;
                displayedPosts = [...allPosts];
                
                // Sort by date (newest first)
                displayedPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Show only 4 most recent posts
                displayedPosts = displayedPosts.slice(0, 4);
                
                renderPosts();
                
            } catch (error) {
                console.error('Error loading posts:', error);
                postsContainer.innerHTML = `
                    <div class="error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>포스트를 불러오는 중 오류가 발생했습니다.</p>
                        <p>posts 폴더에 마크다운 파일이 있는지 확인해주세요.</p>
                    </div>
                `;
            }
        }

        // Render posts
        function renderPosts() {
            const postsContainer = document.getElementById('postsContainer');
            
            if (displayedPosts.length === 0) {
                postsContainer.innerHTML = `
                    <div class="no-posts">
                        <i class="fas fa-file-alt"></i>
                        <p>검색 결과가 없습니다.</p>
                    </div>
                `;
                return;
            }

            const postsHTML = displayedPosts.map(post => `
                <div class="post-card">
                    <div class="post-meta">
                        <div class="post-date">
                            <i class="fas fa-calendar-alt"></i>
                            ${formatDate(post.date)}
                        </div>
                    </div>
                    <h2 class="post-title">
                        <a href="./posts/${post.filename}">${post.title}</a>
                    </h2>
                    <p class="post-excerpt">${post.excerpt}</p>
                    <div class="post-tags">
                        ${post.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                </div>
            `).join('');

            postsContainer.innerHTML = `<div class="posts-grid">${postsHTML}</div>`;
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('ko-KR', options);
        }

        // Search functionality
        const searchInput = document.getElementById('searchInput');
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            
            if (searchTerm === '') {
                displayedPosts = [...allPosts].slice(0, 4);
            } else {
                displayedPosts = allPosts.filter(post => 
                    post.title.toLowerCase().includes(searchTerm) ||
                    post.excerpt.toLowerCase().includes(searchTerm) ||
                    post.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            renderPosts();
        });

        // Load posts when page loads
        document.addEventListener('DOMContentLoaded', loadPosts);

        // For GitHub Pages deployment, you might want to add this function
        // to actually load markdown files from the posts directory
        async function loadMarkdownFile(filename) {
            try {
                const response = await fetch(`./posts/${filename}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const markdown = await response.text();
                return marked.parse(markdown);
            } catch (error) {
                console.error(`Error loading ${filename}:`, error);
                return null;
            }
        }

        // Function to parse markdown frontmatter (for real implementation)
        function parseFrontmatter(markdown) {
            const frontmatterRegex = /^---\s*\n(.*?)\n---\s*\n(.*)/s;
            const match = markdown.match(frontmatterRegex);
            
            if (!match) {
                return { metadata: {}, content: markdown };
            }
            
            const frontmatter = match[1];
            const content = match[2];
            const metadata = {};
            
            frontmatter.split('\n').forEach(line => {
                const [key, ...values] = line.split(':');
                if (key && values.length) {
                    const value = values.join(':').trim();
                    metadata[key.trim()] = value.replace(/^["']|["']$/g, '');
                }
            });
            
            return { metadata, content };
        }
    </script>
</body>
</html>
