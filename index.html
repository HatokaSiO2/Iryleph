<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iryleph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.0/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #578FCA;
            --sky-blue: #87CEEB;
            --white: #FFFFFF;
            --light-gray: #F8F9FA;
            --dark-gray: #6C757D;
            --text-color: #333333;
            --bg-color: #FFFFFF;
            --card-bg: #FFFFFF;
            --border-color: #E9ECEF;
            --shadow: 0 2px 10px rgba(87, 143, 202, 0.1);
        }

        [data-theme="dark"] {
            --text-color: #E9ECEF;
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --border-color: #404040;
            --light-gray: #2d2d2d;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--bg-color);
            transition: all 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            transition: all 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 45px;
            height: 45px;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: var(--white);
            transform: scale(1.1);
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--sky-blue) 100%);
            color: var(--white);
            margin-bottom: 3rem;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Search */
        .search-section {
            margin-bottom: 3rem;
        }

        .search-box {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            font-family: 'Pretendard', sans-serif;
            background-color: var(--card-bg);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(87, 143, 202, 0.1);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem 0;
            color: var(--dark-gray);
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .post-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .post-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(87, 143, 202, 0.15);
        }

        .post-content {
            padding: 1.5rem;
        }

        .post-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .post-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--dark-gray);
        }

        .post-date {
            background-color: var(--light-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .post-summary {
            color: var(--dark-gray);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .tag:nth-child(even) {
            background-color: var(--sky-blue);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 0;
            color: var(--dark-gray);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            font-size: 1.1rem;
        }

        /* Error State */
        .error-state {
            text-align: center;
            padding: 3rem;
            background-color: #FFF5F5;
            border: 1px solid #FED7D7;
            border-radius: 12px;
            margin: 2rem 0;
        }

        [data-theme="dark"] .error-state {
            background-color: #2D1B1B;
            border-color: #4A1F1F;
        }

        .error-state h3 {
            color: #E53E3E;
            margin-bottom: 1rem;
        }

        .error-state p {
            color: var(--dark-gray);
        }

        /* Footer */
        .footer {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            text-align: center;
            color: var(--dark-gray);
            margin-top: 4rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2rem;
            }

            .hero p {
                font-size: 1rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .container {
                padding: 0 15px;
            }

            .post-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }

        /* Markdown Content Styles */
        .post-content .markdown-content {
            display: none;
        }

        .post-content .markdown-content h1,
        .post-content .markdown-content h2,
        .post-content .markdown-content h3 {
            color: var(--primary-color);
            margin: 1rem 0 0.5rem 0;
        }

        .post-content .markdown-content pre {
            background-color: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .post-content .markdown-content code {
            background-color: var(--light-gray);
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }

        .post-content .markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
            margin: 1rem 0;
            font-style: italic;
            color: var(--dark-gray);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Iryleph</a>
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">üåô</span>
                </button>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Iryleph</h1>
            <p>Lephy</p>
        </div>
    </section>

    <main class="container">
        <section class="search-section">
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Ìè¨Ïä§Ìä∏ Í≤ÄÏÉâ...">
            </div>
        </section>

        <div id="loadingState" class="loading">
            <div class="loading-spinner"></div>
            <p>Ìè¨Ïä§Ìä∏Î•º Î∂àÎü¨Ïò§Îäî Ï§ë...</p>
        </div>

        <div id="errorState" class="error-state" style="display: none;">
            <h3>Ìè¨Ïä§Ìä∏Î•º Î∂àÎü¨Ïò¨ Ïàò ÏóÜÏäµÎãàÎã§</h3>
            <p>GitHub API Ïó∞Í≤∞Ïóê Î¨∏Ï†úÍ∞Ä ÏûàÍ±∞ÎÇò Î¶¨Ìè¨ÏßÄÌÜ†Î¶¨Ïóê Ï†ëÍ∑ºÌï† Ïàò ÏóÜÏäµÎãàÎã§.</p>
        </div>

        <div id="emptyState" class="empty-state" style="display: none;">
            <h3>Ìè¨Ïä§Ìä∏Í∞Ä ÏóÜÏäµÎãàÎã§</h3>
            <p>posts Ìè¥ÎçîÏóê ÎßàÌÅ¨Îã§Ïö¥ ÌååÏùºÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
        </div>

        <div class="posts-grid" id="postsGrid">
            <!-- Posts will be loaded here -->
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Iryleph</p>
        </div>
    </footer>

    <script>
        // Configuration
        const CONFIG = {
            githubUser: 'hatokasio2',
            githubRepo: 'Iryleph',
            branch: 'main'
        };

        // Global variables
        let allPosts = [];
        let filteredPosts = [];

        // DOM elements
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const emptyState = document.getElementById('emptyState');
        const postsGrid = document.getElementById('postsGrid');
        const searchInput = document.getElementById('searchInput');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');

        // Theme management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme);
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme);
        }

        function updateThemeIcon(theme) {
            themeIcon.textContent = theme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
        }

        // Front Matter parsing
        function parseFrontMatter(content) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontMatterRegex);
            
            if (match) {
                const yamlContent = match[1];
                const markdownBody = match[2];
                
                const metadata = {};
                const lines = yamlContent.split('\n');
                
                lines.forEach(line => {
                    if (line.includes(':')) {
                        const [key, ...values] = line.split(':');
                        let value = values.join(':').trim();
                        
                        // Remove quotes
                        value = value.replace(/^["']|["']$/g, '');
                        
                        // Handle arrays
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1)
                                .split(',')
                                .map(v => v.trim().replace(/["']/g, ''));
                        }
                        
                        metadata[key.trim()] = value;
                    }
                });
                
                return {
                    metadata,
                    content: markdownBody,
                    html: marked.parse(markdownBody)
                };
            }
            
            return {
                metadata: {},
                content: content,
                html: marked.parse(content)
            };
        }

        // GitHub API functions
        async function fetchPosts() {
            try {
                showLoading();
                
                const apiUrl = `https://api.github.com/repos/${CONFIG.githubUser}/${CONFIG.githubRepo}/contents/posts`;
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`GitHub API error: ${response.status}`);
                }
                
                const files = await response.json();
                const markdownFiles = files.filter(file => 
                    file.name.endsWith('.md') && file.type === 'file'
                );
                
                if (markdownFiles.length === 0) {
                    showEmptyState();
                    return;
                }
                
                const posts = await Promise.all(
                    markdownFiles.map(async (file) => {
                        try {
                            const contentResponse = await fetch(file.download_url);
                            const content = await contentResponse.text();
                            const parsed = parseFrontMatter(content);
                            
                            return {
                                filename: file.name,
                                title: parsed.metadata.title || file.name.replace('.md', ''),
                                date: parsed.metadata.date || new Date().toISOString().split('T')[0],
                                tags: parsed.metadata.tags || [],
                                summary: parsed.metadata.summary || parsed.content.substring(0, 150) + '...',
                                content: parsed.content,
                                html: parsed.html,
                                url: file.html_url
                            };
                        } catch (error) {
                            console.error(`Error loading post ${file.name}:`, error);
                            return null;
                        }
                    })
                );
                
                allPosts = posts.filter(post => post !== null);
                
                // Sort by date (newest first)
                allPosts.sort((a, b) => new Date(b.date) - new Date(a.date));
                
                // Take only the 4 most recent posts
                filteredPosts = allPosts.slice(0, 4);
                
                if (filteredPosts.length === 0) {
                    showEmptyState();
                } else {
                    renderPosts(filteredPosts);
                }
                
            } catch (error) {
                console.error('Error fetching posts:', error);
                showError();
            }
        }

        // UI functions
        function showLoading() {
            loadingState.style.display = 'block';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            postsGrid.style.display = 'none';
        }

        function showError() {
            loadingState.style.display = 'none';
            errorState.style.display = 'block';
            emptyState.style.display = 'none';
            postsGrid.style.display = 'none';
        }

        function showEmptyState() {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'block';
            postsGrid.style.display = 'none';
        }

        function renderPosts(posts) {
            loadingState.style.display = 'none';
            errorState.style.display = 'none';
            emptyState.style.display = 'none';
            postsGrid.style.display = 'grid';
            
            postsGrid.innerHTML = posts.map(post => `
                <article class="post-card">
                    <div class="post-content">
                        <h2 class="post-title">${escapeHtml(post.title)}</h2>
                        <div class="post-meta">
                            <span class="post-date">${formatDate(post.date)}</span>
                        </div>
                        <p class="post-summary">${escapeHtml(post.summary)}</p>
                        ${post.tags && post.tags.length > 0 ? `
                        <div class="post-tags">
                            ${post.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('')}
                        </div>
                        ` : ''}
                        <div class="markdown-content">${post.html}</div>
                    </div>
                </article>
            `).join('');
        }

        // Search functionality
        function searchPosts(query) {
            if (!query.trim()) {
                filteredPosts = allPosts.slice(0, 4);
            } else {
                const lowercaseQuery = query.toLowerCase();
                filteredPosts = allPosts.filter(post => 
                    post.title.toLowerCase().includes(lowercaseQuery) ||
                    post.content.toLowerCase().includes(lowercaseQuery) ||
                    (post.tags && post.tags.some(tag => 
                        tag.toLowerCase().includes(lowercaseQuery)
                    ))
                ).slice(0, 4);
            }
            
            if (filteredPosts.length === 0) {
                showEmptyState();
            } else {
                renderPosts(filteredPosts);
            }
        }

        // Utility functions
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        // Event listeners
        themeToggle.addEventListener('click', toggleTheme);

        searchInput.addEventListener('input', (e) => {
            searchPosts(e.target.value);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            fetchPosts();
        });
    </script>
</body>
</html>
