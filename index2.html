<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iryleph</title>
    <meta name="description" content="Iryleph의 개인 블로그">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary-color: #578FCA;
            --secondary-color: #87CEEB;
            --background-color: #FFFFFF;
            --text-color: #333333;
            --card-background: #FFFFFF;
            --border-color: #E5E5E5;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --hover-shadow: rgba(87, 143, 202, 0.2);
        }

        [data-theme="dark"] {
            --primary-color: #578FCA;
            --secondary-color: #87CEEB;
            --background-color: #1a1a1a;
            --text-color: #e0e0e0;
            --card-background: #2d2d2d;
            --border-color: #404040;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --hover-shadow: rgba(87, 143, 202, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        .header {
            background-color: var(--card-background);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
            transition: background-color 0.3s ease;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .logo:hover {
            color: var(--secondary-color);
        }

        .theme-toggle {
            background: none;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .theme-toggle:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Content */
        .main {
            padding: 2rem 0;
        }

        .intro {
            text-align: center;
            margin-bottom: 3rem;
        }

        .intro h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .intro p {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
        }

        /* Search */
        .search-container {
            margin-bottom: 2rem;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: 2px solid var(--border-color);
            border-radius: 50px;
            font-size: 1rem;
            background-color: var(--card-background);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(87, 143, 202, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-color);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Posts Grid */
        .posts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .post-card {
            background-color: var(--card-background);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px var(--shadow-color);
            transition: all 0.3s ease;
            border: 1px solid var(--border-color);
        }

        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px var(--hover-shadow);
        }

        .post-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
            line-height: 1.4;
        }

        .post-date {
            color: var(--text-color);
            opacity: 0.7;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .post-summary {
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .tag {
            background-color: var(--secondary-color);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .post-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.3s ease;
        }

        .post-link:hover {
            color: var(--secondary-color);
        }

        /* Error Message */
        .error-message {
            text-align: center;
            padding: 3rem;
            color: #e74c3c;
        }

        .error-message i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            opacity: 0.7;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        /* Config Section */
        .config-section {
            background-color: var(--card-background);
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .config-form {
            display: flex;
            gap: 1rem;
            max-width: 600px;
            margin: 1rem auto 0;
            flex-wrap: wrap;
        }

        .config-input {
            flex: 1;
            min-width: 200px;
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--card-background);
            color: var(--text-color);
        }

        .config-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .config-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        .config-button:hover {
            background-color: var(--secondary-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .intro h1 {
                font-size: 2rem;
            }

            .posts-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .config-form {
                flex-direction: column;
            }

            .config-input {
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="#" class="logo">Iryleph</a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="fas fa-sun" id="themeIcon"></i>
                    <span id="themeText">라이트 모드</span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="intro">
                <h1>Lephy</h1>
            </div>

            <div class="config-section" id="configSection">
                <h3>GitHub 리포지토리 설정</h3>
                <p>GitHub 사용자명과 리포지토리명을 입력하여 posts/ 폴더의 마크다운 파일들을 자동으로 로드합니다.</p>
                <div class="config-form">
                    <input type="text" id="githubUser" class="config-input" placeholder="GitHub 사용자명 (예: username)" value="">
                    <input type="text" id="githubRepo" class="config-input" placeholder="리포지토리명 (예: my-blog)" value="">
                    <button class="config-button" id="loadPosts">포스트 로드</button>
                </div>
            </div>

            <div class="search-container" id="searchContainer" style="display: none;">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="searchInput" class="search-input" placeholder="포스트 검색...">
            </div>

            <div id="loadingSection" class="loading" style="display: none;">
                <div class="loading-spinner"></div>
                <p>포스트를 불러오는 중...</p>
            </div>

            <div id="errorSection" class="error-message" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>포스트를 불러올 수 없습니다</h3>
                <p id="errorMessage"></p>
            </div>

            <div id="emptySection" class="empty-state" style="display: none;">
                <i class="fas fa-folder-open"></i>
                <h3>포스트가 없습니다</h3>
                <p>posts/ 폴더에 마크다운 파일을 추가해보세요</p>
            </div>

            <div class="posts-grid" id="postsGrid"></div>
        </div>
    </main>

    <script>
        // GitHub API 설정
        let CONFIG = {
            githubUser: '',
            githubRepo: '',
            branch: 'main'
        };

        let allPosts = [];
        let filteredPosts = [];

        // 테마 관리
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');

        // 로컬 스토리지에서 테마 설정 불러오기
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);
        updateThemeUI(savedTheme);

        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeUI(newTheme);
        });

        function updateThemeUI(theme) {
            if (theme === 'dark') {
                themeIcon.className = 'fas fa-sun';
                themeText.textContent = '라이트 모드';
            } else {
                themeIcon.className = 'fas fa-moon';
                themeText.textContent = '다크 모드';
            }
        }

        // GitHub API 함수들
        async function fetchGitHubAPI(endpoint) {
            const response = await fetch(`https://api.github.com/repos/${CONFIG.githubUser}/${CONFIG.githubRepo}/${endpoint}`);
            
            if (!response.ok) {
                throw new Error(`GitHub API 오류: ${response.status} ${response.statusText}`);
            }
            
            return response.json();
        }

        async function fetchFileContent(path) {
            const response = await fetch(`https://raw.githubusercontent.com/${CONFIG.githubUser}/${CONFIG.githubRepo}/${CONFIG.branch}/${path}`);
            
            if (!response.ok) {
                throw new Error(`파일 로드 오류: ${response.status} ${response.statusText}`);
            }
            
            return response.text();
        }

        function parseFrontMatter(content) {
            const frontMatterRegex = /^---\s*\n([\s\S]*?)\n---\s*\n([\s\S]*)$/;
            const match = content.match(frontMatterRegex);
            
            if (match) {
                const yamlContent = match[1];
                const markdownBody = match[2];
                
                // YAML 파싱 (간단한 버전)
                const metadata = {};
                const lines = yamlContent.split('\n');
                
                lines.forEach(line => {
                    if (line.includes(':')) {
                        const colonIndex = line.indexOf(':');
                        const key = line.substring(0, colonIndex).trim();
                        let value = line.substring(colonIndex + 1).trim();
                        
                        // 따옴표 제거
                        value = value.replace(/^["']|["']$/g, '');
                        
                        // 배열 처리 (tags: ["tag1", "tag2"])
                        if (value.startsWith('[') && value.endsWith(']')) {
                            value = value.slice(1, -1)
                                .split(',')
                                .map(v => v.trim().replace(/["']/g, ''))
                                .filter(v => v);
                        }
                        
                        metadata[key] = value;
                    }
                });
                
                return {
                    metadata,
                    content: markdownBody
                };
            }
            
            return {
                metadata: {},
                content: content
            };
        }

        function createPostCard(post) {
            const card = document.createElement('div');
            card.className = 'post-card';
            
            const title = post.metadata.title || post.filename.replace('.md', '');
            const date = post.metadata.date || '';
            const summary = post.metadata.summary || post.content.substring(0, 150) + '...';
            const tags = Array.isArray(post.metadata.tags) ? post.metadata.tags : [];
            
            card.innerHTML = `
                <h3 class="post-title">${title}</h3>
                ${date ? `<div class="post-date"><i class="fas fa-calendar-alt"></i> ${date}</div>` : ''}
                <p class="post-summary">${summary}</p>
                ${tags.length > 0 ? `
                    <div class="post-tags">
                        ${tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                ` : ''}
                <a href="https://github.com/${CONFIG.githubUser}/${CONFIG.githubRepo}/blob/${CONFIG.branch}/posts/${post.filename}" 
                   target="_blank" class="post-link">
                    <span>포스트 보기</span>
                    <i class="fas fa-external-link-alt"></i>
                </a>
            `;
            
            return card;
        }

        function renderPosts(posts) {
            const postsGrid = document.getElementById('postsGrid');
            postsGrid.innerHTML = '';
            
            if (posts.length === 0) {
                showEmptyState();
                return;
            }
            
            posts.forEach(post => {
                const card = createPostCard(post);
                postsGrid.appendChild(card);
            });
        }

        function showLoading() {
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('emptySection').style.display = 'none';
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('searchContainer').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'block';
            document.getElementById('emptySection').style.display = 'none';
            document.getElementById('configSection').style.display = 'block';
            document.getElementById('searchContainer').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function showEmptyState() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('emptySection').style.display = 'block';
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('searchContainer').style.display = 'block';
        }

        function showPosts() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('errorSection').style.display = 'none';
            document.getElementById('emptySection').style.display = 'none';
            document.getElementById('configSection').style.display = 'none';
            document.getElementById('searchContainer').style.display = 'block';
        }

        async function loadPosts() {
            if (!CONFIG.githubUser || !CONFIG.githubRepo) {
                showError('GitHub 사용자명과 리포지토리명을 입력해주세요.');
                return;
            }
            
            showLoading();
            
            try {
                // posts 폴더의 파일 목록 가져오기
                const files = await fetchGitHubAPI('contents/posts');
                
                if (!Array.isArray(files)) {
                    throw new Error('posts 폴더를 찾을 수 없습니다.');
                }
                
                // .md 파일만 필터링
                const markdownFiles = files.filter(file => 
                    file.type === 'file' && file.name.endsWith('.md')
                );
                
                if (markdownFiles.length === 0) {
                    showEmptyState();
                    return;
                }
                
                // 각 파일의 내용 로드
                const posts = await Promise.all(
                    markdownFiles.map(async (file) => {
                        try {
                            const content = await fetchFileContent(`posts/${file.name}`);
                            const { metadata, content: markdownContent } = parseFrontMatter(content);
                            
                            return {
                                filename: file.name,
                                metadata,
                                content: markdownContent,
                                htmlContent: marked.parse(markdownContent)
                            };
                        } catch (error) {
                            console.error(`파일 로드 실패: ${file.name}`, error);
                            return null;
                        }
                    })
                );
                
                // 성공적으로 로드된 포스트만 필터링
                allPosts = posts.filter(post => post !== null);
                
                // 날짜순으로 정렬 (최신순)
                allPosts.sort((a, b) => {
                    const dateA = new Date(a.metadata.date || '1970-01-01');
                    const dateB = new Date(b.metadata.date || '1970-01-01');
                    return dateB - dateA;
                });
                
                filteredPosts = [...allPosts];
                
                if (allPosts.length === 0) {
                    showEmptyState();
                } else {
                    showPosts();
                    renderPosts(filteredPosts);
                }
                
            } catch (error) {
                console.error('포스트 로드 오류:', error);
                showError(error.message);
            }
        }

        // 검색 기능
        function searchPosts(query) {
            if (!query.trim()) {
                filteredPosts = [...allPosts];
            } else {
                const lowerQuery = query.toLowerCase();
                filteredPosts = allPosts.filter(post => {
                    const title = (post.metadata.title || '').toLowerCase();
                    const content = post.content.toLowerCase();
                    const tags = Array.isArray(post.metadata.tags) 
                        ? post.metadata.tags.join(' ').toLowerCase() 
                        : '';
                    
                    return title.includes(lowerQuery) || 
                           content.includes(lowerQuery) || 
                           tags.includes(lowerQuery);
                });
            }
            
            renderPosts(filteredPosts);
        }

        // 이벤트 리스너
        document.getElementById('loadPosts').addEventListener('click', () => {
            CONFIG.githubUser = document.getElementById('githubUser').value.trim();
            CONFIG.githubRepo = document.getElementById('githubRepo').value.trim();
            
            // 로컬 스토리지에 설정 저장
            localStorage.setItem('githubConfig', JSON.stringify({
                user: CONFIG.githubUser,
                repo: CONFIG.githubRepo
            }));
            
            loadPosts();
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchPosts(e.target.value);
        });

        // 페이지 로드 시 설정 복원
        document.addEventListener('DOMContentLoaded', () => {
            const savedConfig = localStorage.getItem('githubConfig');
            if (savedConfig) {
                try {
                    const config = JSON.parse(savedConfig);
                    CONFIG.githubUser = config.user || '';
                    CONFIG.githubRepo = config.repo || '';
                    
                    document.getElementById('githubUser').value = CONFIG.githubUser;
                    document.getElementById('githubRepo').value = CONFIG.githubRepo;
                    
                    // 설정이 있으면 자동으로 로드
                    if (CONFIG.githubUser && CONFIG.githubRepo) {
                        loadPosts();
                    }
                } catch (error) {
                    console.error('설정 복원 오류:', error);
                }
            }
        });
    </script>
</body>
</html>
